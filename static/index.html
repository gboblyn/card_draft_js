<!doctype html>
<html>
	<head>
	</head>
	<body>
		<h1>Draft</h1>

		<h2>Create New Draft</h2>

		<form method="post" action="http://localhost:3000/draft/create">
			<div>
				<label for="name">Name</label>
				<input name="name" required type="text"/>
			</div>

			<div>
				<label for="player_count">Player Count</label>
				<input name="player_count" required type="text"/>
			</div>

			<div>
				<label for="pool">Initial Card Pool</label>
				<input name="pool" required type="text"/>
			</div>

			<div>
				<label for="size">Initial Deck Size</label>
				<input name="size" required type="text"/>
			</div>

			<input type="submit"/>
		</form>
	</body>
</html>
